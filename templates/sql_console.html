<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Console SQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
        }
        .feedback {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .feedback pre {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ðŸ’» Console SQL (SQLite)</h1>
    <form method="post">
        <label for="query">Digite sua query:</label><br>
        <textarea name="query" id="query" required></textarea><br><br>
        <button type="submit">Executar</button>
    </form>

    {% if msg %}
        <div class="feedback success">{{ msg | safe }}</div>
    {% endif %}

    {% if error %}
        <div class="feedback error">{{ error }}</div>
    {% endif %}
</body>
</html>
